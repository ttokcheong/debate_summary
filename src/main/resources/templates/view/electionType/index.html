<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sd="http://www.thymeleaf.org/spring-data">
<head>
  <title>Thymeleaf Spring Data Dialect Demo</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
</head>
<body>


<div class="container">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>선거</th>
      <th><a class="sorted" sd:pagination-sort="name" >선거 종류</a></th>
      <th><a class="sorted" sd:pagination-sort="termNumber" >선거 차수</a></th>
      <th><a class="sorted" sd:pagination-sort="electionDateTime" >선거 일자</a></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="electionType : ${electionTypes}">
      <th scope="row">
        <a th:href="@{/election-types/{id}(id=${electionType.id})}" th:text="${electionType.getFullName()}"></a>
      </th>
      <th scope="row" th:text="${electionType.name}"></th>
      <th scope="row" th:text="${electionType.termNumber}"></th>
      <th scope="row" th:text="${electionType.electionDateTime}"></th>
    </tr>
    </tbody>
  </table>

  <div class="row">
    <div class="col-sm-6">
      <div sd:pagination-summary="">info</div>
    </div>
    <div class="col-sm-6">
      <nav class="pull-right">
        <ul class="pagination" sd:pagination-split="7" sd:pagination="full">
          <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
          <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
          <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
        </ul>
      </nav>
    </div>
  </div>

</div>

<div style="margin-bottom:5em"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
