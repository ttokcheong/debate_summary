name: Backend CI For Test Validation

on:
  workflow_dispatch:

  pull_request:
    branches: [ main ]

permissions:
  pull-requests: write
  checks: write
  contents: write

jobs:
  build-and-comment:

    runs-on: ubuntu-22.04

    services:
      mariadb:
        image: mariadb:10.11.8
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: ttokcheong-debate-summary-test

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Install wait-for-it
        run: |
          curl -o /usr/local/bin/wait-for-it.sh https://raw.githubusercontent.com/vishnubob/wait-for-it/master/wait-for-it.sh
          chmod +x /usr/local/bin/wait-for-it.sh

      - name: Wait for MariaDB
        run: |
          /usr/local/bin/wait-for-it.sh localhost:3306 -t 60

      - name: gradlew 실행 권한 부여
        run: chmod +x gradlew

      - name: Gradle build 시작
        run: ./gradlew clean build

      - name: 테스트 결과를 PR에 코멘트로 등록합니다
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: 'build/test-results/test/TEST-*.xml'

      - name: 테스트 실패 시, 실패한 코드 라인에 Check 코멘트를 등록합니다
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: 'build/test-results/test/TEST-*.xml'
